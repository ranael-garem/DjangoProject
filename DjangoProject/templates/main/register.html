<html>
	<head>
		<title>LibraryFeed</title>
	</head>

	<body>
		<h1> Register To LibraryFeed </h1>
		{% if registered %}
		<h2> Thank You For Registering </h2>
		{% else %}
		<h2> Register Here </h2>

		<form id="user_form" method="post" action="/main/register/">
		{% csrf_token %}
		{{ form.as_p}}

		<input type="submit" name="submit" value="Register">
		</form>
		{% endif%}
	    <h3> Or <a href="/main/login/"> Log In</a>
	</body>
</html>
